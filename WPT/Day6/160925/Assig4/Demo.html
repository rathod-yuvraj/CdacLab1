<!DOCTYPE html>
<html>
<head>
  <title>User Data with Username</title>
  <style>
    table, th, td {
      border: 1px solid black;
      border-collapse: collapse;
      padding: 8px;
    }
    table {
      margin-top: 20px;
      width: 60%;
    }
  </style>
</head>
<body>

  <h2>Enter User Details</h2>
  <form id="userForm" onsubmit="return addUser(event)">
    <label>First Name: <input type="text" id="firstName" required></label><br><br>
    <label>Last Name: <input type="text" id="lastName" required></label><br><br>
    <label>Age: <input type="number" id="age" min="0" required></label><br><br>
    <button type="submit">Add User</button>
  </form>

  <h3>User Data Table with Usernames</h3>
  <table id="userTable">
    <thead>
      <tr>
        <th>First Name</th>
        <th>Last Name</th>
        <th>Age</th>
        <th>Username</th>
      </tr>
    </thead>
    <tbody>
      <!-- Data will appear here -->
    </tbody>
  </table>

  <script>
    const users = [];

    function generateUsername(firstName, lastName, age) {
      const fnPart = firstName.substring(0, 2).toLowerCase(); // First 2 of firstName
      const lnPart = lastName.slice(-2).toLowerCase();        // Last 2 of lastName
      return fnPart + lnPart + age;
    }

    function addUser(event) {
      event.preventDefault();

      const firstName = document.getElementById('firstName').value.trim();
      const lastName = document.getElementById('lastName').value.trim();
      const age = document.getElementById('age').value.trim();

      // Generate username
      const username = generateUsername(firstName, lastName, age);

      // Create user object
      const user = {
        firstName,
        lastName,
        age: Number(age),
        username
      };

      // (Optional) Convert to JSON
      const userJSON = JSON.stringify(user);
      console.log("User JSON:", userJSON);

      users.push(user);

      displayUsers();
      document.getElementById('userForm').reset();
    }

    function displayUsers() {
      const tbody = document.querySelector('#userTable tbody');
      tbody.innerHTML = '';

      users.forEach(user => {
        const tr = document.createElement('tr');

        // Show all values in order
        tr.innerHTML = `
          <td>${user.firstName}</td>
          <td>${user.lastName}</td>
          <td>${user.age}</td>
          <td>${user.username}</td>
        `;

        tbody.appendChild(tr);
      });
    }
  </script>

</body>
</html>
