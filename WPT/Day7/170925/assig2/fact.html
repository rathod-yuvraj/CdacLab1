<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Assginmnet No2</title>
    <script src="../jquery-3.7.1.min.js"></script>
</head>
<body>
    <h1>Assignment No 2</h1>
    <h3> Factorial Calculator</h3>

    <label for="numberInput">Enter a number:</label>
    <input type="number" id="numberInput" />
    <p id="result"></p>
    <button id="btn">Answer</button>

    <script>
        function factorial(n) {
          
            let fact = 1;
            for (let i = 2; i <= n; i++) {
                fact *= i;
            }
            return fact;
        }


   
        $(document).ready(
            function(){
               
                $('#btn').on('click',
                    function (){
                        let a=parseInt($("#numberInput").val());
                        console.log(a);
                         let factResult=factorial(a);
                        $('#result').text('Factorial:'+factResult);
                    }
                )

            }
        );
    </script>

</body>
</html>
