<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Page</title>
</head>
<style>
 /* Basic Reset */
* {
    margin: 0;
    padding: 0;
    box-sizing: border-box;
    font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
}

/* Container */
.container {
    width: 100%;
    height: 100vh;
    display: flex;
    justify-content: center;
    align-items: center;
    background: #f0f2f5;
}

/* Form Box */
form {
    background: #fff;
    padding: 40px;
    border-radius: 10px;
    box-shadow: 0 10px 25px rgba(0, 0, 0, 0.1);
    width: 300px;
}

/* Header */
/* Header at top */
.header {
    width: 100%;
    padding: 20px;
    text-align: center;
    position: relative;
    top: 0;
    left: 0;
}

/* Form Fields */
.main label {
    display: block;
    margin-bottom: 6px;
    font-weight: bold;
    color: #555;
}

.main input {
    width: 100%;
    padding: 10px;
    margin-bottom: 20px;
    border: 1px solid #ccc;
    border-radius: 5px;
    transition: border 0.3s ease;
}

.main input:focus {
    border-color: #007bff;
    outline: none;
}

/* Button */
.btn button {
    width: 100%;
    padding: 10px;
    background-color: #007bff;
    color: white;
    border: none;
    border-radius: 5px;
    font-weight: bold;
    cursor: pointer;
    transition: background-color 0.3s ease;
}

.btn button:hover {
    background-color: #0056b3;
}


</style>
<body>
     <div class="header">
        <h2>Login</h2>
    </div>
    <div class="container">
   

    <form action="submit" method="POST">
        <div class="main">
            <label for="user">User Name</label>
            <input type="text" id="user" name="user" required> <br>

            <label for="password">Password</label>
            <input type="password" id="password" name="password" required>
        </div>

        <div class="btn">
            <button type="submit">Login</button>
        </div>
    </form>
</div>

    
    
    
</body>
</html>
