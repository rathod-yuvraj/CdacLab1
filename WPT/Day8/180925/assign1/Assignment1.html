<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> access text file</title>
    <script src="script.js">
</script>
</head>
<body>
    <h1>Assignment No 1</h1>
    <p id="it">data</p>
    
    <p>display the file data</p>
<button onclick="display()">Display </button>
</body>

<script >
    function display() {
   
    var data = new XMLHttpRequest();
    
    
    data.open("GET", "data.tx", true);
    
    
    data.onload = function() {

        
        if (this.status === 200) {
          
            document.getElementById("it").innerText = data.responseText;
        } else {
           
            document.getElementById("it").innerText = "Error loading file.";
        }
    };
    

    data.send();
}

</script>
</html>
