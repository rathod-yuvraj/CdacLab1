<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dynamic Username Generator</title>
    
</head>
<body>

    <div class="container">
        <h1>Create Your Username</h1>
        
        <label for="firstName">First Name (e.g., Amit):</label>
        <input type="text" id="firstName" required>
        
        <label for="lastName">Last Name (e.g., Patil):</label>
        <input type="text" id="lastName" required>
        
        <label for="age">Age (e.g., 30):</label>
        <input type="number" id="age" required>
        
        <button onclick="generateUsername()">Generate Username</button>
        
        <div id="result">
            Your Generated Username Will Appear Here.
        </div>
    </div>

    <script>
        function generateUsername() {
            // 1. Get the values from the input fields
            const firstName = document.getElementById('firstName').value.trim();
            const lastName = document.getElementById('lastName').value.trim();
            const age = document.getElementById('age').value.trim();
            const resultElement = document.getElementById('result');

            // 2. Basic Validation
            if (!firstName || !lastName || !age) {
                resultElement.innerHTML = "<strong style='color:red;'>Error: Please fill in all fields.</strong>";
                return;
            }

            // 3. Logic to create the username parts
            
            // Get the first 2 characters from the first name, and convert to lowercase
            // We use slice(0, 2) which is safer than hardcoding array indices.
            let firstPart = firstName.slice(0, 2).toLowerCase();

            // Get the last 2 characters from the last name, and convert to lowercase
            // We use slice(-2) to get the last two characters reliably.
            let lastPart = lastName.slice(-2).toLowerCase();
            
            // Get the age as the last part
            let agePart = age;

            // Optional: Handle names shorter than 2 characters
            if (firstName.length < 2) {
                firstPart = firstName.toLowerCase();
            }
            if (lastName.length < 2) {
                lastPart = lastName.toLowerCase();
            }
            
            // 4. Combine all parts to form the final username
            const username = firstPart + lastPart + agePart;

            // 5. Display the result
            resultElement.innerHTML = `
                Your Full Name: ${firstName} ${lastName}<br>
                Your Age: ${age}<br>
                <hr>
                Generated Username: <strong>${username}</strong>
            `;
            
            // Example check: Amit Patil 30 -> amil30
            console.log(`Generated Username: ${username}`);
        }
    </script>
</body>
</html>
