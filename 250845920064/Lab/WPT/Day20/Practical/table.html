<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Number Table Generator</title>
    <!-- Load Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        /* Custom styles for a cleaner look */
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@100..900&display=swap');
        body {
            font-family: 'Inter', sans-serif;
            background-color: #f7f9fb;
            scroll-behavior: smooth;
        }
        .container {
            max-width: 90%;
        }
        /* Custom scrollbar to match the design */
        ::-webkit-scrollbar {
            width: 8px;
        }
        ::-webkit-scrollbar-thumb {
            background: #cbd5e1;
            border-radius: 4px;
        }
        ::-webkit-scrollbar-thumb:hover {
            background: #94a3b8;
        }
    </style>
</head>
<body class="min-h-screen">

    <!-- Header and Navigation -->
    <header class="bg-white shadow-md p-4 sticky top-0 z-10">
        <div class="container mx-auto flex justify-between items-center">
            <h1 class="text-2xl font-bold text-gray-800">Table Generator</h1>
            <!-- Hyperlink to the calculation section (Self-referencing link) -->
            <a href="#calculate-section" class="px-4 py-2 bg-blue-600 text-white rounded-lg shadow-lg hover:bg-blue-700 transition duration-300 font-medium">
                Calculate Now
            </a>
        </div>
    </header>

    <main class="container mx-auto py-12 px-4">

        <!-- Introduction Section -->
        <section class="mb-12 text-center">
            <h2 class="text-4xl font-extrabold text-gray-900 mb-4">Generate Your Multiplication Table</h2>
            <p class="text-lg text-gray-600">Enter any whole number below, and we will instantly display its multiplication table (up to 10) on this page.</p>
        </section>

        <!-- Calculate Section - Target of the hyperlink -->
        <section id="calculate-section" class="bg-white p-6 md:p-10 rounded-xl shadow-2xl border border-gray-100">
            <h3 class="text-3xl font-bold text-gray-800 mb-6 text-center">Input Number</h3>
            
            <form id="table-form" class="space-y-6">
                <!-- Single Text Field -->
                <div>
                    <label for="input-number" class="block text-sm font-medium text-gray-700 mb-2">Enter an Integer:</label>
                    <input type="text" id="input-number" placeholder="e.g., 7"
                           class="w-full px-4 py-3 border border-gray-300 rounded-lg focus:ring-blue-500 focus:border-blue-500 transition duration-150 shadow-sm"
                           inputmode="numeric" pattern="[0-9]*" required>
                </div>
                
                <!-- Submission Button -->
                <button type="submit" id="calculate-button"
                        class="w-full px-4 py-3 bg-green-600 text-white font-semibold rounded-lg shadow-md hover:bg-green-700 transition duration-200 focus:outline-none focus:ring-4 focus:ring-green-500 focus:ring-opacity-50">
                    Generate Table
                </button>
            </form>

            <!-- Custom Alert/Error Display Area -->
            <div id="message-box" class="mt-6 p-4 text-sm rounded-lg transition duration-300 hidden" role="alert">
                <!-- Error messages displayed here -->
            </div>
            
        </section>

        <!-- Results Display Area -->
        <section class="mt-12">
            <h3 class="text-3xl font-bold text-gray-800 mb-6 text-center">Results</h3>
            
            <!-- Table will be injected here -->
            <div id="table-output" class="p-4 bg-gray-50 rounded-xl shadow-inner min-h-[150px] flex items-center justify-center">
                <p class="text-gray-500 italic">Enter a number above to see its multiplication table.</p>
            </div>
        </section>

    </main>

    <script>
        // Global utility function for custom alerts (since we avoid using window.alert)
        function showAlert(message, type = 'error') {
            const messageBox = document.getElementById('message-box');
            messageBox.classList.remove('hidden', 'bg-red-100', 'text-red-700', 'bg-green-100', 'text-green-700');

            if (type === 'error') {
                messageBox.classList.add('bg-red-100', 'text-red-700');
            } else if (type === 'success') {
                messageBox.classList.add('bg-green-100', 'text-green-700');
            }
            messageBox.innerHTML = message;
        }

        // Function to hide the custom alert box
        function hideAlert() {
            document.getElementById('message-box').classList.add('hidden');
            document.getElementById('message-box').innerHTML = '';
        }

        // Main logic to validate input and generate the table
        function generateTable(event) {
            event.preventDefault(); // Stop the form from submitting normally
            
            hideAlert(); // Clear previous messages
            const inputField = document.getElementById('input-number');
            const tableOutput = document.getElementById('table-output');
            const rawValue = inputField.value.trim();

            // 1. Validate data is entered or not (empty check)
            if (rawValue === "") {
                showAlert('<strong>Validation Error:</strong> Please enter a number before calculating.');
                tableOutput.innerHTML = '<p class="text-gray-500 italic">Enter a number above to see its multiplication table.</p>';
                return;
            }

            // 2. Validate data is in number format (including check for non-numeric characters)
            const number = parseInt(rawValue, 10);
            
            if (isNaN(number) || rawValue !== number.toString()) {
                showAlert('<strong>Validation Error:</strong> The input must be a whole number (integer). Please check your entry.');
                tableOutput.innerHTML = '<p class="text-gray-500 italic">Enter a number above to see its multiplication table.</p>';
                return;
            }

            // If validation passes, generate and display the table
            let tableHTML = `
                <div class="overflow-x-auto w-full">
                    <table class="min-w-full divide-y divide-gray-200 border border-gray-200 rounded-lg shadow-lg">
                        <thead class="bg-blue-600 text-white">
                            <tr>
                                <th scope="col" class="px-6 py-3 text-left text-sm font-medium uppercase tracking-wider rounded-tl-lg">
                                    Expression
                                </th>
                                <th scope="col" class="px-6 py-3 text-left text-sm font-medium uppercase tracking-wider rounded-tr-lg">
                                    Result
                                </th>
                            </tr>
                        </thead>
                        <tbody class="bg-white divide-y divide-gray-200">
            `;

            for (let i = 1; i <= 10; i++) {
                const result = number * i;
                tableHTML += `
                    <tr class="${i % 2 === 0 ? 'bg-gray-50' : 'bg-white'} hover:bg-blue-50 transition duration-150">
                        <td class="px-6 py-4 whitespace-nowrap text-lg font-medium text-gray-900">
                            ${number} &times; ${i}
                        </td>
                        <td class="px-6 py-4 whitespace-nowrap text-lg font-bold text-blue-600">
                            ${result}
                        </td>
                    </tr>
                `;
            }

            tableHTML += `
                        </tbody>
                    </table>
                </div>
            `;
            
            // Display the generated table
            tableOutput.innerHTML = tableHTML;
            showAlert(`Successfully generated the multiplication table for ${number}.`, 'success');
        }

        // Attach the event listener to the form submission
        document.getElementById('table-form').addEventListener('submit', generateTable);

        // Utility function for exponential backoff (required by the instructions for web app safety)
        const maxRetries = 3;
        const initialDelay = 1000;

        async function fetchWithExponentialBackoff(url, options = {}, retryCount = 0) {
            try {
                const response = await fetch(url, options);
                if (!response.ok) {
                    throw new Error(`HTTP error! status: ${response.status}`);
                }
                return response;
            } catch (error) {
                if (retryCount < maxRetries) {
                    const delay = initialDelay * Math.pow(2, retryCount);
                    await new Promise(resolve => setTimeout(resolve, delay));
                    return fetchWithExponentialBackoff(url, options, retryCount + 1);
                } else {
                    console.error("Fetch failed after multiple retries:", error);
                    throw error;
                }
            }
        }
    </script>

</body>
</html>
