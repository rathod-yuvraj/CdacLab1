<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AJAX Data from API by ID</title>
    <style>
        table, th, td {
            border: 1px solid black;
            border-collapse: collapse;
            padding: 8px;
            text-align: left;
        }
    </style>
</head>
<body>

    <h1>Display Data from API (ID Based)</h1>
    
    <label for="postId">Enter Post ID: </label>
    <input type="number" id="postId" name="postId" min="1">
    <button id="loadPostButton">Load Post</button>
    
    <table id="postDetailTable" style="margin-top: 20px;">
        <thead>
            <tr>
                <th>ID</th>
                <th>Title</th>
                <th>Body</th>
            </tr>
        </thead>
        <tbody>
            <!-- Data will be appended here -->
        </tbody>
    </table>

    <script>
        // Wait for the document to be ready
        document.addEventListener('DOMContentLoaded', function() {

            // Get references to the button and table
            const loadPostButton = document.getElementById('loadPostButton');
            const postDetailTable = document.getElementById('postDetailTable').getElementsByTagName('tbody')[0];

            // Add event listener to the button
            loadPostButton.addEventListener('click', function() {
                const postId = document.getElementById('postId').value;  // Get the entered ID

                if (postId) {
                    // Use fetch API to get data from the endpoint
                    fetch(`https://jsonplaceholder.typicode.com/posts/${postId}`)
                        .then(response => {
                            if (!response.ok) {
                                throw new Error('Post not found');
                            }
                            return response.json();
                        })
                        .then(data => {
                            // Clear previous rows in the table
                            postDetailTable.innerHTML = '';

                            // Create a new row with the data from the API (without backticks)
                            const row = document.createElement('tr');
                            row.innerHTML = '<td>' + data.id + '</td>' +
                                            '<td>' + data.title + '</td>' +
                                            '<td>' + data.body + '</td>';
                            postDetailTable.appendChild(row);
                        })
                        .catch(error => {
                            // Handle errors (e.g., invalid ID)
                            alert('Error: ' + error.message);
                        });
                } else {
                    alert('Please enter a valid Post ID!');
                }
            });

        });
    </script>

</body>
</html>
